<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer Gold Ring -->
  <circle cx="50" cy="50" r="45" fill="#FFD700" stroke="#DAA520" stroke-width="2"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="#B8860B" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Inner Gold Face -->
  <circle cx="50" cy="50" r="35" fill="#FFC107"/>
  
  <!-- Dollar Sign -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#DAA520" text-anchor="middle">$</text>
  
  <!-- Shine/Sparkle Effects -->
  <path d="M20 20 Q30 10 40 20" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  <circle cx="25" cy="25" r="2" fill="white" opacity="0.8"/>
  <circle cx="75" cy="75" r="2" fill="white" opacity="0.6"/>
  
  <!-- Edge Highlight -->
  <path d="M15 50 A 35 35 0 0 1 85 50" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
