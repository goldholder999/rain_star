<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Back Star (Orange/Reddish) -->
  <polygon points="50,0 65,30 98,35 75,60 85,95 50,75 15,95 25,60 2,35 35,30" fill="#FF6F00" stroke="#E65100" stroke-width="2"/>

  <!-- Front Star (Gold) -->
