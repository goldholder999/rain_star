  <!-- Center Gem (Red) -->
  <circle cx="50" cy="52" r="8" fill="#D32F2F" stroke="#B71C1C" stroke-width="1"/>
  <circle cx="48" cy="50" r="2" fill="white" opacity="0.8"/>
  
  <!-- Sparkles -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="20" r="2" fill="white" opacity="0.6"/>
</svg>
